
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
<div class="row pt-5 mt-4"></div>
<section class="vh-100 mt-4 pt-2">
    <div class="container-fluid h-custom mb-4 py-4 ">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form>
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3">Admin Login </p>
          
            </div>
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="name" class="form-control form-control-lg"
                placeholder="Enter user name" />
              <label class="form-label" for="form3Example3">User Name</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="pass" class="form-control form-control-lg"
                placeholder="Enter password" />
              <label class="form-label" for="form3Example4">Password</label><br>
              <span id="alert" style="color: red;"></span>
            </div>
  
      
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" onclick="fun()" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            
            </div>
  
          </form>
        </div>
      </div>
    </div>
    

    </div>
  </section>
  <script>
    function fun(){
        // alert("hi")
        let n=document.getElementById("name").value;
        let p=String(document.getElementById("pass").value);
   // alert(n);
   // alert(p);
    console.log(p)
    if(n=="admin" && p=="admin"){
      
       window.location.href="./index.html";
    }
    else{
        document.getElementById("alert").innerHTML="Wrong Username or Password";
    }
    
    }

</script>
</body>
</html>
